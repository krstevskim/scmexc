<div class="default-page-flex">

  <mat-card class="text-center width-50">
    <mat-card-title>
      <h2>{{course.name}} ({{course.code}})</h2>
      <span class="push">
        <button mat-icon-button [routerLink]="url">
          <span class="material-icons">mode_edit</span>
        </button>
      </span>
    </mat-card-title>
    <mat-card-content>
      <p>{{course.description}}</p>
    </mat-card-content>
  </mat-card>

  <div class="width-50">
    <mat-card class="material-card-height material-margin" *ngFor="let mat of materials$ | async">
      <material [canOpenFull]="true" [courseId]="courseId" [material]="mat"></material>
    </mat-card>
  </div>
</div>
