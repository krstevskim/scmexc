<button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <div *ngFor="let item of navItems" >
  <button mat-menu-item *ngIf="item.canAccess" [routerLink]="item.route">
    <mat-icon>{{item.icon}}</mat-icon>
    <span>{{item.name}}</span>
  </button>
    <div *ngIf="item.children">
    <div *ngFor="let child of item.children">
      <button mat-menu-item *ngIf="child.canAccess" [routerLink]="child.route">
        <mat-icon>{{child.icon}}</mat-icon>
        <span>{{child.name}}</span>
      </button>
    </div>
    </div>
  </div>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
